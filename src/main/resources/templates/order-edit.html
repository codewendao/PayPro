<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>订单编辑 - 纯净版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f3f4f6;
            --danger: #ef4444;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #e5e7eb;
        }

        body {
            background-color: var(--bg);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0; padding: 20px;
        }

        .card {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h2 { margin: 0; font-size: 1.25rem; }

        .form-body { padding: 20px; }

        .form-group { margin-bottom: 15px; }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-sub);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group input:disabled {
            background-color: #f9fafb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit:active { transform: scale(0.98); }

        .fake-banner {
            background: #fef2f2;
            color: var(--danger);
            padding: 12px;
            font-size: 0.8rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="header"><h2>编辑订单信息</h2></div>
    <div class="fake-banner" id="fake">⚠️ 假管理模式：部分字段已锁定</div>

    <form class="form-body" id="editForm">
        <input type="hidden" id="id">
        <input type="hidden" id="testEmail">

        <div class="form-group">
            <label>用户昵称</label>
            <input type="text" id="nickName">
        </div>
        <div class="form-group">
            <label>捐赠金额</label>
            <input type="number" id="money" step="0.01">
        </div>
        <div class="form-group">
            <label>支付方式</label>
            <input type="text" id="payType">
        </div>
        <div class="form-group">
            <label>支付时间</label>
            <input type="datetime-local" id="time_local">
            <input type="hidden" id="time">
        </div>
        <div class="form-group">
            <label>支付标识号 (只读)</label>
            <input type="text" id="payNum" disabled>
        </div>
        <div class="form-group">
            <label>留言备注</label>
            <input type="text" id="info">
        </div>
        <div class="form-group">
            <label>通知邮箱</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label>当前状态 (只读)</label>
            <input type="text" id="state" disabled>
        </div>

        <button type="button" class="btn-submit" onclick="confirmUpdate()">保存修改</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        return r != null ? unescape(r[2]) : null;
    }

    var id = getUrlParam('id');
    var token = getUrlParam('token');

    if(id && id.indexOf('FAKE') >= 0){
        $("#money, #payType").attr("disabled", true);
        $("#fake").show();
    }

    // 初始化加载数据
    $.get('/order/'+id, { token: token }, function (data) {
        if(data.code == 200){
            var res = data.data;
            $("#id").val(id);
            $("#nickName").val(res.nickName);
            $("#money").val(res.money);
            $("#payType").val(res.payType);
            $("#payNum").val(res.payNum);
            $("#info").val(res.info);
            $("#email").val(res.email);
            $("#testEmail").val(res.testEmail);

            // 处理时间格式，将 "yyyy-MM-dd HH:mm:ss" 转为 "yyyy-MM-ddTHH:mm" 供原生 input 使用
            if(res.time) {
                var localTime = res.time.replace(" ", "T").substring(0, 16);
                $("#time_local").val(localTime);
            }

            var states = ['待审核', '审核通过', '已驳回', '通过但不显示', '已扫码'];
            $("#state").val(states[res.state] || '其他');
        }
    });

    function confirmUpdate() {
        if(confirm("确定要保存修改吗？")) {
            submitForm();
        }
    }

    function submitForm() {
        // 将 datetime-local 的 T 换回空格发送给后端
        var formattedTime = $("#time_local").val().replace("T", " ") + ":00";

        $.post('/order/edit', {
            id: id,
            token: token,
            nickName: $("#nickName").val(),
            money: $("#money").val(),
            payType: $("#payType").val(),
            info: $("#info").val(),
            time: formattedTime,
            email: $("#email").val(),
            payNum: $("#payNum").val(),
            testEmail: $("#testEmail").val()
        }, function (data) {
            if(data.code == 200){
                alert("修改成功！");
                location.reload();
            } else {
                alert("错误: " + data.message);
            }
        });
    }
</script>
</body>
</html>
